version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skinmorph-backend
    env_file:
      - ./deploy/backend.env.example
    volumes:
      - ./backend:/app
      - ./models:/models
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skinmorph-frontend
    environment:
      - REACT_APP_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: "busybox"
    container_name: skinmorph-db-placeholder
    command: ["sh", "-c", "echo 'SQLite is file-based; DB lives in /data/skinmorph.db'; tail -f /dev/null"]
    volumes:
      - ./data:/data

networks:
  default:
    name: skinmorph-network


